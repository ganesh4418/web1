<section *ngIf="showConnectNow">
    <section class="bglet" *ngIf = "!connectClicked">
        <div class="Somethingbtn position-relative">
            <div class="t-em">
                Let's Fulfill <br>
                Your Requirement!
                <br>
                <a href="javascript:void(0)" (click)="connect()" class="mt-5 btn btn-secondary">
                    Check now
                </a>
            </div>
            <img width="200px" src="assets/media/images/logo_outline.svg" alt="" class="logo-shadow">
        </div>
    </section>
    
    <app-connect-now *ngIf = "connectClicked"></app-connect-now>
</section>

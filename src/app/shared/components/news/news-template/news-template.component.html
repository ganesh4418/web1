<div *ngIf="tabData.length!==0;else noData" class="tabinfo">
    <p class="title mt-5  ">Recent news</p>
    <div class="row">
        <div class="col-md-7 d-flex align-items-center  ">
            <div class="card-shadow text-left p-right-news">
                <div class="catagory">{{tabData[0].smallTitle}}</div>
                <div class="awardsTitle">{{tabData[0].title}}</div>
                <div class="desc">
                    <div class="mb-2">{{tabData[0].desc}}</div>
                    <div *ngFor="let alink of tabData[0].links" class="d-inline">
                        <a href="{{alink.link}}" target="_blank" *ngIf="alink.link!=''">
                            <img src="{{alink.symbol}}" width="20" height="20" alt="" *ngIf="alink.symbol!=''">
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-5 achievementsBG image-main  ">
            <img class="img-fluid" src="{{tabData[0].pic}}" alt="" style="height: 90%;" />
        </div>
    </div>
    <div class="pb-100 case-studies-hover pt-100">
        <p class="title mt-3  ">All News</p>
        <div>
            <div class="">
                <div class="row no-gutter no-gutter-4k">
                    <div class="col-md-4 mb-3" *ngFor="let csi of tabData">
                        <div class="case-box mb-3">
                            <div class="img-container">
                                <img src="{{csi.pic}}" class="img-fluid image" alt="">
                                <div class="top-left-content">{{csi.smallTitle}}</div>
                            </div>
                            <div class="text-inner mh-200">
                                <h4 class="text-ellipsis pt-4 pl-2 title-news">{{csi.title}}</h4>
                                <p class="text-ellipsis-multiline description-news">{{csi.desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noData>
    <p class="mt-3 pl-140">No Data Found</p>
</ng-template>
